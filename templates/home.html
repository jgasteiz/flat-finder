{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    {% if results_json %}
        <div id="map"></div>
        <h1>Adjust your search</h1>
    {% endif %}

    <div class="well">
        {% crispy form %}
    </div>

    {% if results_json %}
        <script>
            var ff = ff || {};
            ff.results = {{ results_json|safe }};
        </script>
    {% endif %}

{% endblock %}
