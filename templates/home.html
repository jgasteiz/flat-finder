{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    {% if results_json %}
        <div id="map"></div>
        <h1>Adjust your search</h1>
    {% endif %}

    <div class="well">
        {% crispy form %}
    </div>

{% endblock %}

{% block extra_js %}
    <script>
        {% if results_json %}
        ff.results = {{ results_json|safe }};
        {% else %}
        ff.results = {};
        {% endif %}
    </script>
{% endblock %}
